<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stock Tracker</title>
</head>

<body>
    <main class="container">

        <div class="div-contents">
            <p class="message">Track your stock price</p>
            <div class="div-input">
                <p>Initial Price</p>
                <input id="input-cp" type="number" placeholder="stock purchase price">
            </div>
            <div class="div-input">
                <p>No of Stocks</p>
                <input id="input-number" type="number" placeholder="quantity Of stocks">
            </div>
            <div class="div--input">
                <p>Current Price</p>
                <input id="input-current" type="number" placeholder="current price of stock">
            </div>
            <button id="btn-check">Check</button>
            <p id="error-msg"></p>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
